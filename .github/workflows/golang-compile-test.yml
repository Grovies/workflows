name: Compile test

on:
  workflow_call:
    inputs:
      TARGET_FILE:
        description: "Go file to build"
        type: string
        required: false
        default: "."

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
      - name: Setup Golang
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - name: Test compile
        run: go build ${{ inputs.TARGET_FILE }}
